{% extends "base.html" %}

{% block title %}Edit Customer - {{ customer.CustomerName }}{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">Edit Customer</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-edit me-1"></i>
            Edit Customer Information
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="CustomerName">Customer Name</label>
                            <input type="text" class="form-control" id="CustomerName" name="CustomerName"
                                   value="{{ customer.CustomerName }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="WebsiteURL">Website URL</label>
                            <input type="url" class="form-control" id="WebsiteURL" name="WebsiteURL"
                                   value="{{ customer.WebsiteURL }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="PhoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="PhoneNumber" name="PhoneNumber"
                                   value="{{ customer.PhoneNumber }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="FaxNumber">Fax Number</label>
                            <input type="tel" class="form-control" id="FaxNumber" name="FaxNumber"
                                   value="{{ customer.FaxNumber }}" required>
                        </div>
                    </div>
                </div>

                <h5 class="mt-4">Delivery Address</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="DeliveryAddressLine1">Address Line 1</label>
                            <input type="text" class="form-control" id="DeliveryAddressLine1" name="DeliveryAddressLine1"
                                   value="{{ customer.DeliveryAddressLine1 }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="DeliveryAddressLine2">Address Line 2</label>
                            <input type="text" class="form-control" id="DeliveryAddressLine2" name="DeliveryAddressLine2"
                                   value="{{ customer.DeliveryAddressLine2 }}">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="DeliveryPostalCode">Postal Code</label>
                            <input type="text" class="form-control" id="DeliveryPostalCode" name="DeliveryPostalCode"
                                   value="{{ customer.DeliveryPostalCode }}" required>
                        </div>
                    </div>
                </div>

                <h5 class="mt-4">Postal Address</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="PostalAddressLine1">Address Line 1</label>
                            <input type="text" class="form-control" id="PostalAddressLine1" name="PostalAddressLine1"
                                   value="{{ customer.PostalAddressLine1 }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="PostalAddressLine2">Address Line 2</label>
                            <input type="text" class="form-control" id="PostalAddressLine2" name="PostalAddressLine2"
                                   value="{{ customer.PostalAddressLine2 }}">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="PostalPostalCode">Postal Code</label>
                            <input type="text" class="form-control" id="PostalPostalCode" name="PostalPostalCode"
                                   value="{{ customer.PostalPostalCode }}" required>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('customer_service.customer_detail', id=customer.CustomerID) }}" 
                       class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
