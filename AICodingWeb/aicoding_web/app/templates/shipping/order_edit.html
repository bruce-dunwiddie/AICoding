{% extends "base.html" %}

{% block title %}Edit Order {{ order.OrderID }} - Shipping{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Order #{{ order.OrderID }}</h1>
        <a href="{{ url_for('shipping.order_detail', id=order.OrderID) }}" class="btn btn-secondary">Back to Order</a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Order Details</h5>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="CustomerPurchaseOrderNumber" class="form-label">Customer PO Number</label>
                            <input type="text" class="form-control" id="CustomerPurchaseOrderNumber" name="CustomerPurchaseOrderNumber" value="{{ order.CustomerPurchaseOrderNumber or '' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="ExpectedDeliveryDate" class="form-label">Expected Delivery Date</label>
                            <input type="date" class="form-control" id="ExpectedDeliveryDate" name="ExpectedDeliveryDate" value="{{ order.ExpectedDeliveryDate.strftime('%Y-%m-%d') if order.ExpectedDeliveryDate else '' }}">
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="Comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="Comments" name="Comments" rows="3">{{ order.Comments or '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="DeliveryInstructions" class="form-label">Delivery Instructions</label>
                    <textarea class="form-control" id="DeliveryInstructions" name="DeliveryInstructions" rows="3">{{ order.DeliveryInstructions or '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="InternalComments" class="form-label">Internal Comments</label>
                    <textarea class="form-control" id="InternalComments" name="InternalComments" rows="3">{{ order.InternalComments or '' }}</textarea>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
